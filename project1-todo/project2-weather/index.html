<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WeatherApp</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      background: #f5f7fa;
      min-height: 100vh;
    }

    /* Header */
    .header {
      padding: 30px 20px;
      background: linear-gradient(135deg, #1e3c72, #2a5298, #2ec4c7);
      color: #fff;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
    }

    .header h1 {
      font-size: 26px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .header p {
      margin-top: 8px;
      opacity: 0.9;
      font-size: 15px;
    }

    /* Search box */
    .search-box {
      margin: 25px 20px;
      background: #fff;
      border-radius: 30px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      padding: 12px 18px;
    }

    .search-box input {
      border: none;
      outline: none;
      flex: 1;
      font-size: 16px;
    }

    .search-box button {
      border: none;
      background: none;
      font-size: 18px;
      cursor: pointer;
    }

    /* Content */
    .content {
      padding: 20px;
      min-height: 50vh;
    }

    /* Recent searches */
    .recent {
      background: #fff;
      padding: 15px 20px;
      border-top: 1px solid #eee;
    }

    .recent h3 {
      font-size: 18px;
      margin-bottom: 8px;
    }

    .recent p {
      color: #999;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <div class="header">
    <h1>‚òÅÔ∏è WeatherApp</h1>
    <p>Get real-time weather updates for any location</p>
  </div>

  <div class="search-box">
    <input type="text" id="cityInput" placeholder="Enter a city name (e.g., London)" />
    <button onclick="searchWeather()">üîç</button>
  </div>

  <div class="content" id="weatherResult">
    <!-- Weather info will appear here -->
  </div>

  <div class="recent">
    <h3>Recent Searches</h3>
    <p id="recentText">No recent searches</p>
  </div>

  <script>
    let recent = [];

    function searchWeather() {
      const city = document.getElementById("cityInput").value.trim();
      if (!city) return;

      // UI demo only
      document.getElementById("weatherResult").innerHTML = `
        <h2>${city}</h2>
        <p>üå° Temperature: -- ¬∞C</p>
        <p>üå§ Condition: --</p>
      `;

      recent.unshift(city);
      recent = [...new Set(recent)].slice(0, 5);
      document.getElementById("recentText").innerText = recent.join(", ");

      document.getElementById("cityInput").value = "";
    }
  </script>

</body>
</html>
