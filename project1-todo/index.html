<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>

  <link rel="stylesheet" href="style.css">

  <!-- Font Awesome -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <h2 class="top-title">Simple Todo App</h2>

  <div class="app">

    <!-- Header -->
    <div class="header">
      <h1><i class="fa-solid fa-list-check"></i> Todo App</h1>
      <p>
        Create, Read, Update, Delete & Search Tasks
      </p>
    </div>

    <!-- Input -->
    <div class="input-box">

      <input 
        type="text" 
        id="todoInput"
        placeholder="What needs to be done?"
      >

      <button id="addBtn">
        <i class="fa-solid fa-plus"></i>
      </button>

    </div>

    <!-- Search -->
    <input
      type="text"
      id="searchInput"
      placeholder="Search todos..."
      class="search"
    >

    <!-- Filters -->
    <div class="filters">

      <button class="filter active" data-type="all">
        All
      </button>

      <button class="filter" data-type="pending">
        Pending
      </button>

      <button class="filter" data-type="completed">
        Completed
      </button>

    </div>

    <!-- List -->
    <ul id="todoList"></ul>

    <p id="empty">
      <i class="fa-solid fa-clipboard"></i><br>
      No todos yet. Add one above!
    </p>

  </div>

  <script src="script.js"></script>
</body>
</html>
